name: Setup Kargo
description: Install the Kargo CLI

branding:
  icon: 'box'
  color: 'orange'

inputs:
  version:
    description: Version of the CLI
    required: false
    default: latest
  use-cache:
    description: Use the GitHub Actions cache for the CLI
    required: false
    default: "true"

runs:
  using: node20
  main: dist/index.js

